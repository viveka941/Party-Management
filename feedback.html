<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="style.css">
  <style>
  
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 150px;
    }

    button {
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #555;
    }

    .message {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <h1>Feedback</h1>
    <!-- Navigation Bar -->
    <nav>
      <a href="index.html">Home</a>
      <a href="booking.html">Booking</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>

  <div class="container">
    <h2>We Value Your Feedback!</h2>
    <p>Your feedback helps us improve and provide better services for your future events. Please let us know how we did!
    </p>

    <!-- Feedback Form -->
    <form id="feedbackForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required>

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" name="feedback" placeholder="Your feedback..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

    <!-- Success Message -->
    <div class="message" id="successMessage" style="display: none;">
      Thank you for your feedback! We appreciate your time and input.
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Rent Out Decor Items for Parties</p>
  </footer>

  <script>
    // Handle form submission
    document.getElementById('feedbackForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Show success message
      document.getElementById('successMessage').style.display = 'block';

      // Clear the form
      document.getElementById('feedbackForm').reset();
    });
  </script>

</body>

</html>
